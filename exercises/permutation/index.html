<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Permutation Workshop</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	  <style>
	  body {
	    margin: 8px;
			background-color: black;
			background-image: url("p/earth.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			min-width: 400px;
			width: auto !important;
	    width: 1000px;
	  }
	  * {
	    font-family: sans-serif;
	    font-size: 4vw;
	    margin: 0;
	    padding: 0;
	    list-style-type: none;
	    font-weight: normal;
	    text-decoration: none;
	    color: white;
	  }
		img {
			height: auto;
      width:25%;
		}
	  #face {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -35%);
	  }
		#flag {
			position: absolute;
			bottom: 10px;
			left: 10px;
		}
		#text {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
	  </style>
	</head>

	<body>
		<img id="flag" src="p/un.png" />
		<img id="face" src="p/smiley.png" />
		<h1 id="text">Who's Got the Power?</h1>
		<p style="text-align:center;">21 people selected based on the number of appearances on Time's <i style="text-align:center;">100 Most Influential</i> list</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {

			var delay = 750 //Delay in milliseconds

			// Arrays
			var myImageArray = ["p/bezos.jpg", "p/bill.jpg", "p/clooney.jpg", "p/dimon.jpg", "p/dubya.jpg", "p/erdogan.jpg", "p/francis.jpg", "p/gates.jpg", "p/hillary.jpg", "p/hu.jpg", "p/jobs.jpg", "p/kim.jpg", "p/lagarde.jpg", "p/merkel.jpg", "p/obama.jpg", "p/oprah.jpg", "p/putin.jpg", "p/rice.jpg", "p/suukyi.jpg", "p/warren.jpg", "p/xi.jpg"];
			var myTextArray = ["Bezos x5", "Bill x4", "Clooney x4", "Dimon x4", "Dubya x4", "Erdogan x4", "Francis x5", "Gates x4", "Hillary x10", "Hu x4", "Jobs x5", "Kim x8", "LaGarde x4", "Merkel x8", "Obama x11", "Oprah x10", "Putin x6", "Rice x4", "Suu Kyi x5", "Warren x4", "Xi x9"];
			var myFlagArray = ["p/us.png", "p/us.png", "p/us.png", "p/us.png", "p/us.png", "p/tr.png", "p/va.png", "p/us.png", "p/us.png", "p/cn.png", "p/us.png", "p/kp.png", "p/fr.png", "p/de.png", "p/us.png", "p/us.png", "p/ru.png", "p/us.png", "p/mm.png", "p/us.png", "p/cn.png"];

			// HTML Elements
			var imageContainer = document.getElementById('face'); // plain JS
			var textContainer = $('#text'); // jQuery
			var flagContainer = document.getElementById('flag');

			// Function to randomly select a string from "myImageArray" & "myTextArray"
	    function updateImageText() {
	        i = Math.floor(Math.random() * myImageArray.length);
	        imageContainer.src = myImageArray[i]; //plain JS
	        console.log("Image: " + i);
	        textContainer.html(myTextArray[i]); // jQuery
	        console.log("Text: " + i);
					flagContainer.src = myFlagArray[i];
					console.log("Flag: " + i);
	    };

			// Execute randomizer functions with delay
			setInterval(function() {
					updateImageText();
			}, delay);
		});
		</script>
	</body>
</html>
